<app-myorder *ngIf="!addMenu" [tables]="MenuSelected" [opt]="'menuMaster'" (id)="handleID($event)"></app-myorder>
<ng-container *ngIf="addMenu">
  <div class="container">
    <div class="row" >
      <div class="col-lg-12">
        <h3 class="heading mt-5 mb-3">Add Item / Edit Item</h3>
        <form action="" class="form" [formGroup]="itemForm">
          <div class="row mt-4">
            <div class="col-lg-3 mt-3">
              <div class="imgBox">
                <label class="d-flex justify-content-center align-items-center">
                  <img width="100%" height="100%" src="assets/images/billWaiter.png" alt="">
                </label>
              </div>
            </div>
            <div class="col-lg-3 mt-3">
              <div class="imgBox">
                <label for="imageUpload" class="d-flex justify-content-center align-items-center">
                  <span class="addImage">+</span>
                  <input formControlName="image" id="imageUpload" type="file" hidden />
                </label>
              </div>
            </div>
            <div class="col-lg-7 mt-3">
              <input type="text" formControlName="name" placeholder="Name" class="text-light" />
            </div>
            <div class="col-lg-7 mt-3">
              <textarea type="text" formControlName="description" placeholder="Description" class="text-light w-100"
                rows="5"></textarea>
            </div>
            <div class="col-lg-7 mt-3">
              <input type="text" formControlName="price" placeholder="Price" class="text-light" />
            </div>
            <div class="col-lg-7 mt-3">
              <input type="text" formControlName="category" placeholder="Category" class="text-light" />
            </div>
            <div class="col-lg-7 mt-3 mb-3 d-flex justify-content-between align-items-center">
              <div class="toggle d-flex align-items-center w-100">
                <p class="stockStatus">Status: <span>Active</span></p>
                <input class="checkBox" type="checkbox" [checked]="true" id="status" /><label for="status"></label>
              </div>
              <div class="toggle d-flex align-items-center w-100 justify-content-end">
                <p class="stockStatus">Out of stock:</p>
                <input class="checkBox" type="checkbox" [checked]="false" id="stock" /><label for="stock"></label>
              </div>
            </div>
            <div class="col-lg-7 mt-3 d-flex justify-content-between align-items-center">
              <button class="btn cancel-btn" aria-label="Close" (click)="backMenu()">
                Cancel
              </button>
              <button class="btn add-btn" (click)="open(completed,'completed')">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #completed let-modal>
  <div class="modal-body checkoutModal completed d-flex justify-content-center align-items-center flex-column">
    <button class="btn-close" id="checkoutClose" aria-label="Close" (click)="proceed()"></button>
    <h1 class="heading mt-3 mb-3">Category updated on menu</h1>
    <button class="btn cancel-btn mt-3 mb-3" (click)="proceed()">
      Add Another Item
    </button>
    <div class="exclamationMark">
      <img src="assets/images/tahnkYouExclamation.webp" alt="">
    </div>
  </div>
</ng-template>
