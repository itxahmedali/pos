<div class="container overflowScroll">
  <div class="row">
    <div class="col-lg-10">
      <h3 class="need-help mt-3">Settings</h3>
      <div class=".row d-flex align-items-center justify-content-between">
        <div class="col-lg-2 d-flex justify-content-center align-items-center imgBoxUpload imgBox">
          <input type="file" name="" id="uploadLogo" (change)=" uploadImage($event)">
          <label for="uploadLogo" class="w-100 d-flex justify-content-center align-items-center text-center">+ Upload
            Your Logo</label>
        </div>
        <div class="col-lg-7 d-flex justify-content-center align-items-center imgBoxUpload imgBox">
          <input type="file" name="" id="uploadBanner">
          <label for="uploadBanner" class="w-100 d-flex justify-content-center align-items-center text-center">+ Upload
            Your Sign In Banner</label>
        </div>
        <div class="col-lg-2 d-flex justify-content-center align-items-center imgBoxUpload imgBox">
          <input type="file" name="" id="uploadImage">
          <label for="uploadImage" class="w-100 d-flex justify-content-center align-items-center text-center">+ Upload
            Your Profile Picture</label>
        </div>
      </div>
      <form action="" class="form">
        <div class="row mt-4">
          <div class="col-lg-6 mt-3">
            <input type="text" placeholder="Restaurant Name" class="text-light" />
          </div>
          <div class="col-lg-6 mt-3">
            <input type="text" placeholder="City" class="text-light" />
          </div>
          <div class="col-lg-12 mt-3">
            <input type="text" placeholder="Loaction" class="text-light" />
          </div>
          <div class="col-lg-6 mt-3">
            <input type="tel" placeholder="Contact No." class="text-light" />
          </div>
          <div class="col-lg-6 mt-3">
            <input type="email" placeholder="Email" class="text-light" />
          </div>
          <div class="col-lg-12 mt-3">
            <textarea mdbInput class="form-control (resize) text-light" id="textAreaExample" rows="10"
              placeholder="Description"></textarea>
          </div>

        </div>
      </form>
      <h3 class="need-help mt-3">Customize</h3>
      <div class="d-flex align-items-center mt-4">
        <div class="col-lg-1 theme-text">
          <h5>Themes</h5>
        </div>
        <div class="col-lg-1 ms-3">
          <button class="btn1 color3" style="background: linear-gradient(#37e3d9, #f79888);" value="#37e3d9, #f79888" (click)="colorTheme($event)"></button>
        </div>
        <div class="col-lg-1 ms-3">
          <button class="btn1 color1" style="background: linear-gradient(black, red);" value="black, red" (click)="colorTheme($event)"></button>
        </div>
        <div class="col-lg-1 ms-3">
          <button class="btn1 color2" style="background: linear-gradient(#20968E, #FA15AC);" value="#20968E, #FA15AC" (click)="colorTheme($event)"></button>
        </div>
        <div class="col-lg-1 ms-3">
          <button class="btn1 color3" style="background: linear-gradient(#FAFF00, #037178);" value="#FAFF00, #037178" (click)="colorTheme($event)"></button>
        </div>
      </div>
      <div class="d-flex align-items-center mt-4">
        <div class="col-lg-2 theme-text">
          <h5>Banner Shade</h5>
        </div>
        <div class="col-lg-1 ms-3">
          <button class="btn1 color3" style="background: linear-gradient(#37e3d9, #f79888);" value="#37e3d9, #f79888" (click)="colorBanner($event)"></button>
        </div>
        <div class="col-lg-1 ms-3">
          <button class="btn1 color1" style="background: linear-gradient(black, red);" value="black, red" (click)="colorBanner($event)"></button>
        </div>
        <div class="col-lg-1 ms-3">
          <button class="btn1 color2" style="background: linear-gradient(#20968E, #FA15AC);" value="#20968E, #FA15AC" (click)="colorBanner($event)"></button>
        </div>
        <div class="col-lg-1 ms-3">
          <button class="btn1 color3" style="background: linear-gradient(#FAFF00, #037178);" value="#FAFF00, #037178" (click)="colorBanner($event)"></button>
        </div>
      </div>
      <button  class="btn saveBtn mt-4">Save</button>
    </div>
  </div>
